parameters:
    nyrodev_utility.mainService.class: NyroDev\UtilityBundle\Services\MainService
    nyrodev_utility.shareService.class: NyroDev\UtilityBundle\Services\ShareService
    nyrodev_utility.memberService.class: NyroDev\UtilityBundle\Services\MemberService
    nyrodev_utility.imageService.class: NyroDev\UtilityBundle\Services\ImageService
    nyrodev_utility.formService.class: NyroDev\UtilityBundle\Services\FormService
    nyrodev_utility.formFilterService.class: NyroDev\UtilityBundle\Services\FormFilterService
    nyrodev_utility.embedService.class: NyroDev\UtilityBundle\Services\EmbedService
    nyrodev_utility.embedValidatorService.class: NyroDev\UtilityBundle\Services\EmbedValidatorService
    nyrodev_utility.admin.nbPerPage: 25

services:
    nyrodev:
        class: %nyrodev_utility.mainService.class%
        arguments: [@service_container]
        tags:
          - { name: templating.helper, alias: nyrodev }
          - { name: kernel.event_listener, event: kernel.request, method: onKernelRequest }
          - { name: kernel.event_listener, event: kernel.response, method: onKernelResponse }
    nyrodev_share:
        class: %nyrodev_utility.shareService.class%
        arguments: [@service_container]
        tags:
          - { name: templating.helper, alias: nyrodev_share }
    nyrodev_member:
        class: %nyrodev_utility.memberService.class%
        arguments: [@service_container]
        tags:
          - { name: templating.helper, alias: nyrodev_member }
    nyrodev_image:
        class: %nyrodev_utility.imageService.class%
        arguments: [@service_container]
        tags:
          - { name: templating.helper, alias: nyrodev_image }
    nyrodev_form:
        class: %nyrodev_utility.formService.class%
        arguments: [@service_container]
    nyrodev_formFilter:
        class: %nyrodev_utility.formFilterService.class%
        arguments: [@service_container]
    nyrodev_embed:
        class: %nyrodev_utility.embedService.class%
        arguments: [@service_container]
        tags:
          - { name: templating.helper, alias: nyrodev_embed }
    nyrodev_embed_validator:
        class: %nyrodev_utility.embedValidatorService.class%
        arguments: [@service_container]
        tags:
          - { name: validator.constraint_validator, alias: nyrodev_embed_validator }
    form.type.filter:
        class: NyroDev\UtilityBundle\Form\Type\FilterType
        arguments: [@service_container]
        tags:
          - { name: form.type, alias: filter}
    form.type.filter_date:
        class: NyroDev\UtilityBundle\Form\Type\FilterDateType
        arguments: [@service_container]
        tags:
          - { name: form.type, alias: filter_date}
    form.type.filter_range_date:
        class: NyroDev\UtilityBundle\Form\Type\FilterRangeDateType
        arguments: [@service_container]
        tags:
          - { name: form.type, alias: filter_range_date}
    form.type.filter_range_sub:
        class: NyroDev\UtilityBundle\Form\Type\FilterRangeSubType
        arguments: [@service_container]
        tags:
          - { name: form.type, alias: filter_range_sub}
    form.type.filter_int:
        class: NyroDev\UtilityBundle\Form\Type\FilterIntType
        arguments: [@service_container]
        tags:
          - { name: form.type, alias: filter_int}
    form.type.filter_bool:
        class: NyroDev\UtilityBundle\Form\Type\FilterBoolType
        arguments: [@service_container]
        tags:
          - { name: form.type, alias: filter_bool}
    form.type.filter_choice:
        class: NyroDev\UtilityBundle\Form\Type\FilterChoiceType
        arguments: [@service_container]
        tags:
          - { name: form.type, alias: filter_choice}
    form.type.filter_dbRow:
        class: NyroDev\UtilityBundle\Form\Type\FilterDbRowType
        arguments: [@service_container]
        tags:
          - { name: form.type, alias: filter_dbRow}
    form.type.filter_dbRowMultiple:
        class: NyroDev\UtilityBundle\Form\Type\FilterDbRowMultipleType
        arguments: [@service_container]
        tags:
          - { name: form.type, alias: filter_dbRowMultiple}
    form.type.filter_dbRowMultipleSingleChoice:
        class: NyroDev\UtilityBundle\Form\Type\FilterDbRowMultipleSingleChoiceType
        arguments: [@service_container]
        tags:
          - { name: form.type, alias: filter_dbRowMultipleSingleChoice}
    form.type.file_extension:
        class: NyroDev\UtilityBundle\Form\Extension\FileTypeExtension
        tags:
          - { name: form.type_extension, alias: file }
    form.type.tinymce:
        class: NyroDev\UtilityBundle\Form\Type\TinymceType
        arguments: [@service_container]
        tags:
          - { name: form.type, alias: tinymce}
    form.type.rawhtml:
        class: NyroDev\UtilityBundle\Form\Type\RawHtmlType
        arguments: [@service_container]
        tags:
          - { name: form.type, alias: rawhtml}
    form.type.dummy_captcha:
        class: NyroDev\UtilityBundle\Form\Type\DummyCaptchaType
        tags:
          - { name: form.type, alias: dummy_captcha}
